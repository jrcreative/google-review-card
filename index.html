<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate your Review Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href='/style.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container m-auto p-4 noprint">
    <div class="mb-6">
      <label for="message" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Add your message</label>
      <input type="text" id="message"
        class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Leave us a Review!" value="Leave us a review" required />
    </div>

    <div class="mb-6">
      <label for="companyName" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Company Name</label>
      <input type="text" id="companyName"
        class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Company Name" required />
    </div>

    <div class="mb-6">
      <label for="emailAddress" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Email Address</label>
      <input type="email" id="emailAddress"
        class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="email@company.com" required />
    </div>


    <div class="mb-6">
      <label for="link" class="block text-lg font-medium text-gray-900 dark:text-white">Add your link</label>
      <small class="text-gray-900 mb-2">Get the link from your Google Business Profile here and paste it into the field.
        Be sure to test with your phone to make sure it works before sending it out.</p>
        <input type="url" id="link"
          class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Add your link" value="https://google.com" required />
    </div>

    <div class="mb-6">
      <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white" for="logo">Upload Logo</label>
      <input
        class="block w-full text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        id="logo" accept="image/png, image/jpeg, image/jpg, image/webp" type="file">
    </div>

    <div class="noprint">
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        id="submit" onclick="generateQR()">Go!</button>
    </div>
    <div class="noprint">
      <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      id="submit" onclick="setLayout1()">Layout 1</button>
      <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      id="submit" onclick="setLayout2()">Layout 2</button>
      <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      id="submit" onclick="setLayout3()">Layout 3</button>
    </div>   
  </div>
  
  <section id="card" class="container m-auto flex flex-wrap review-card border border-gray-300 rounded-lg py-6 px-4 my-6">
    <div class="w-1/2 flex space-between flex-col items-center">
      <h2 class="text-4xl font-bold dark:text-white text-center" id="displayMessage">
      </h2>
      <img class="p-2 m-auto block" id="displayLogo">
    </div>
    <div class="w-1/2 flex justify-center items-center">
      <div class="w-50" id="qrcode"></div>
    </div>
    <div class="credit text-center justify-center flex w-full pt-4 text-xs">
      Create your own Review Card at volume11.com/generator
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>

</html>
